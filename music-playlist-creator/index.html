<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!-- Your header content here -->
        <h1>Music Playlist Explorer</h1>

        <div class="right-nav">
          <a href="featured.html">Featured</a>
          <a href="index.html">All</a>
        </div>
      </header>

      <main class="main-content">
        <div class="second-row">
          <div class="search-container">
            <input
              id="search-input"
              type="text"
              placeholder="Search... (Name or Author)"
            />
            <button id="search-button">Search</button>
            <button id="clear-button">clear</button>
          </div>
          <button id="add-button" class="fa fa-plus"></button>
        </div>
        <!-- Your main content here -->
        <div id="card-container"></div>
      </main>

      <footer class="footer">
        <!-- Your footer content here -->
      </footer>
    </div>

    <!-- Modal Structure -->
    <div id="PlaylistModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <img id="PlaylistImage" src="" alt="Playlist Image" />
          <div class="modal-header-left">
            <h1 id="PlaylistTitle"></h1>
            <p id="CreatorName"></p>
          </div>
        </div>
        <div class="modal-row">
          <h2>Songs:</h2>
          <button id="shuffle">Shuffle</button>
        </div>
        <div id="Songs"></div>
      </div>
    </div>

    <div id="add-modal" class="modal">
      <div class="modal-content">
        <span class="add-close">&times;</span>
        <h1>Add New Playlist</h1>
        <form id="add-playlist-form">
          <label for="playlist-title">Playlist Title:</label>
          <input type="text" id="playlist-title" required />
          <label for="playlist-author">Author:</label>
          <input type="text" id="playlist-author" required />
          <h3>Songs</h3>
          <div id="song-list"></div>
          <button type="button" id="add-song">+ Add Song</button>
          <button type="submit">Add Playlist</button>
        </form>
      </div>
    </div>

    <!-- <script src="data/data.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
